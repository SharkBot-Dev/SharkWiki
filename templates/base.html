<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">

        <!-- GitHub Markdown CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">

        <!-- highlight.js（コード強調） -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/highlight.js/styles/github.min.css">

        <meta property="og:title" content="wiki.shb.red">
        <meta property="og:description" content="SharkBotのWiki作成サービス">
        <meta property="og:url" content="https://wiki.shb.red/">
        <meta property="og:type" content="website">

        <title>{% block title %}Wiki{% endblock %}</title>
        <style>
        body { font-family: sans-serif; background:#f6f6f6; margin:0; }
        header { background:#222; color:#fff; padding:10px; }
        header a { color:#fff; margin-right:10px; text-decoration:none; }
        main { padding:20px; background-color: darkgray; }
        .box { background:#fff; padding:15px; border-radius:6px; }
        textarea { width:100%; height:300px; }
        button { padding:6px 12px; }
        </style>
    </head>
    <body>
        <header>
            <a href="/">Wiki</a>
            {% if is_admin %}
            <a href="/admin/wiki/create">新規作成</a>
            <a href="/logout">ログアウト</a>
            {% else %}
            <a href="/login">ログイン</a>
            {% endif %}
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</html>
